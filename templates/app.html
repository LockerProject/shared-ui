<div class="app-card gradient" data-id="{app.name}">
  <div class="left-side">
    <div class="screenshot" style="top: 0px; "><img src="https://burrow.singly.com/registry/{app.name}/screenshot.png"></div>
  </div>
  <div class="app-info">
    <p class="title">{app.repository.title}</p>
    <p class="author"><a class="orange iframeLink" href="#" data-id="AppGallery-Author?author={app.author.name}">by {app.author.name}</a></p>
    <p class="uses">
     {?app.repository.uses.services}<span>This app uses:</span>
        <div class="provider-icons">
        {#app.repository.uses.services}
        <a class="iframeLink" href="#" data-id="AppGallery-Filter?services={.}">
         <img src="img/icons/32px/{.}.png" alt="{.}" title="{.}" /></a>
        {/app.repository.uses.services}
        </div>
      {/app.repository.uses.services}
    </p>
  </div>
  <div class="bottom">
   {?app.actions}
   {?app.actions.add}
    <input type='button' id='{app.repository.handle}' class='install action-button' value='+ADD TO ACCOUNT' />
   {:else}
    <input type='button' disabled='disabled' class='action-button' value='+ADDED TO ACCOUNT' />
   {/app.actions.add}
   {/app.actions}
  </div>
</div>
