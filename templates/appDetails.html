<div class="app-header"></div>

<span>
  <div class="full-app-details">
    <div class="screenshot-container">
      <img src="https://burrow.singly.com/registry/{app.name}/screenshot.png">
    </div>
    <div class="full-app-info">
      <p class="title">{app.repository.title}</p>

      <p class="author"><a class="orange iframeLink" href="#" data-id="AppGallery-Author?author={app.author.name}">by {app.author.name}</a></p>

      <div class="description">{app.description}</div>

      {?app.actions}
      <div class='action-buttons'>
       {?app.actions}
       {?app.actions.add}
        <input type='button' id='{app.repository.handle}' class='install action-button' value='+ADD TO ACCOUNT' />
       {:else}
        <input type='button' disabled='disabled' class='action-button' value='+ADDED TO ACCOUNT' />
       {/app.actions.add}
       {/app.actions}
      </div>
      {/app.actions}

      {^app.actions}
        <div id="access-form">
          <div class="register">
            <div class="signin">
              <h1>
                We're open to developers!
              </h1>
              <img src="img/logos/github.png" alt="Github Logo" />
              <a href="/auth/github" class="action-button">
                Sign in with Github
              </a>
            </div>
            <ul class="icons clearfix">
              <li><img src="img/icons/32px/instagram.png" /></li>
              <li><img src="img/icons/32px/rdio.png" /></li>
              <li><img src="img/icons/32px/pandora.png" /></li>
              <li><img src="img/icons/32px/lastfm.png" /></li>
              <li><img src="img/icons/32px/facebook.png" /></li>
              <li><img src="img/icons/32px/flickr.png" /></li>
              <li><img src="img/icons/32px/github.png" /></li>
              <li><img src="img/icons/32px/google.png" /></li>
              <li><img src="img/icons/32px/twitter.png" /></li>
              <li><img src="img/icons/32px/foursquare.png" /></li>
            </ul>
            <div class="signup">
              <p>
                Not a developer? Sign up for early access!
              </p>
              <form class='signup-form' action="signup_for_beta" method="get"
                    accept-charset="utf-8">
                <input tabindex='20' type='text' name='email' value=''
                       placeholder='Email' />
                <input tabindex='23' type='submit' class='action-button sign-up'
                       value='Request Access'>
                <div class="signup-errors"></div>
              </form>
            </div>
          </div>
        </div>
      {/app.actions}
    </div>
  </div>
</span>
